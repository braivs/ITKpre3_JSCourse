<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson 19</title>
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <div class='briws-calculator'>
    <div class='operations-block'>
      <button class='operation-button' id='buttonPlus'>+</button>
      <button class='operation-button' id='buttonMinus'>-</button>
      <button class='operation-button' id='buttonMultiply'>*</button>
      <button class='operation-button' id='buttonDevide'>/</button>
    </div>
    <div class='separator'>
      <hr>
    </div>
    <div class="inputs-block">
      <div class='input-block'>
        <label for="">Number 1</label>
        <input type="number" value='100' id='number1'>
      </div>
      <div class='input-block'>
        <label for="">Number 2</label>
        <input type="number" value='5' id='number2'>
      </div>
    </div>
  </div>
  <footer>
    <script src='js/script.js'></script>
  </footer>
</body>

</html>
