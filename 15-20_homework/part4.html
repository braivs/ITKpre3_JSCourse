<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Калькулятор v3</title>
  <link rel="stylesheet" href="css/part4.css">
</head>

<body>
  <div id="js-calculator">
    <div id="result-block">
      <input type="text" value='0'>
    </div>
    <div id="elements-container">
      <div></div><div></div><div></div><button class='operator'>/</button>
      <button>7</button><button>8</button><button>9</button><button class='operator'>*</button>
      <button>4</button><button>5</button><button>6</button><button class='operator'>-</button>
      <button>1</button><button>2</button><button>3</button><button class='operator'>+</button>
      <div></div><button>0</button><div></div><button class='equal' id='equal'>=</button>
    </div>
  </div>

  <footer>
    <script src='js/math.js'></script>
    <script src='js/part4.js'></script>
  </footer>
</body>

</html>
