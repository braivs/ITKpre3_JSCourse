<body>

  <input type="text" id="adress" value='Дивный мир'><br>
  <label for="city">Город</label>
  <select id="city">
    <option>moscow</option>
    <option value="minsk" selected>minsk</option>

  </select><br>
  <label for="hobbies">Хобби:</label>

  <div id='avatarContainer'><img src="https://sun9-75.userapi.com/s/v1/ig2/9W6_SFswnHKddgh2EcjW2__-ovvJ7V1MSGe1Y5xd52QnPM0d6qgBkzalXtWLQZuDHibDM0iXAUG1vIgDyl29MUUC.jpg?size=200x0&quality=96&crop=2,89,957,957&ava=1" alt="myAvatar" id="avatar"></div> 





  <script>
  // находим элемент по айдишнику и  результат (найденный элемент) присваиваем переменной firstNameEl
  var firstNameEl = document.getElementById('first-name');

  console.log('firstNameEl.value='+firstNameEl.value);

  console.log('adressEl.value='+adressEl.value);

  var hobbiesEl = document.getElementById('hobbies');
  console.log('hobbiesEl.value='+hobbiesEl.value);
  console.log('hobbiesEl.innerHTML='+hobbiesEl.innerHTML);
  var avatarEl = document.getElementById('avatar');
  console.log('avatarEl.value='+avatarEl.value);

  console.log('avatarContainerEl.innerHTML='+avatarContainerEl.innerHTML);
  console.log('cityEl.innerHTML='+cityEl.innerHTML);
  console.log('avatarEl.src='+avatarEl.src);
  console.log('avatarEl.alt='+avatarEl.alt);
  </script>
