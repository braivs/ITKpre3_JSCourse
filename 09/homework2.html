<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <input value='Dmitry' class='first-name-input default-input' id='first-name' />
  <input value='Kuzyuberdin' class='last-name-input default-input' id='last-name' />
  <input value='Minsk city' class='address-input default-input' id='address' />

  <select id='cities'>
    <option>Kiev</option>
    <option>Minsk</option>
    <option selected>Moscow</option>
  </select>

  <textarea id='hobbies'>JS, CSS, HTML</textarea>

  <div id='avatar-wrapper'>
    <img id='avatar' src='https://pp.userapi.com/c631924/v631924026/44d7/AiFmeYaLmTc.jpg' alt='аватар' />
  </div>
  <div id="someTextId">
    Случайный текст здесь.
  </div>

  <button id='make-changes'>go</button>

  <script>
    var goButton = document.getElementById('make-changes');
    // тому что слева, мы присваиваем то, что что справа 
    var firstNameId = 'first-name';
    // = это оператор присваивания ... то есть то что слева (переменная), ей присваивается значение справа. 
    var firstNameEl = document.getElementById(firstNameId);
    // а можно не создавать отдельную переменную для id и сразу передавать значение id в метод getElementById
    var lastNameEl = document.getElementById('last-name');
    var addressEl = document.getElementById('address')
    var citiesEl = document.getElementById('cities')
    var hobbiesEl = document.getElementById('hobbies');
    var avatarWrapperEl = document.getElementById('avatar-wrapper');
    var avatarEl = document.getElementById('avatar');
    var someTextEl = document.getElementById('someTextId');
    
    goButton.onclick = function () {
      // то это значит, что firstNameEl.value приобретёт новое значение 'Andrey'  
      firstNameEl.value = 'Andrey';
      lastNameEl.value = 'Sozabelly';
      addressEl.value = 'Brave New World';
      hobbiesEl.value = 'Spiritual practices';
      citiesEl.value = 'Minsk';
      avatarEl.src = "https://sun9-47.userapi.com/s/v1/if1/I3IsggOktYfsFZYsQmkA4j2mEyP7gBbkojcHD186YlSDzrFxyDaeR2N8J6MpX_FendUJUpOp.jpg?size=100x0&quality=96&crop=67,64,524,524&ava=1";
      someTextEl.innerHTML = 'Новые слова теперь написаны.';
      avatarWrapperEl.innerHTML = '<ul id="technologies-list"><li>js</li><li>css</li></ul>';
      goButton.className = 'clickButton';
    }

  </script>

  <style>
    * {
      box-sizing: border-box;
    }

    .clickButton {
      background-color: fuchsia;
      border: 3px solid greenyellow;
      width: 100px;
      height: 50px;
      padding: 20px;
      transform: rotate(45deg);
      margin-top: 30px;
    }
  </style>
</body>

</html>
