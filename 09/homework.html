<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01-08 examen</title>
  <link rel="stylesheet" href="homework.css">
</head>

<body>
  <div id="formContainer">
    <div class="elementContainer">
      <div><label for="email">Email:</label></div>
      <div><input type="text" value="test@mail.ru" id="email"></div>
      <div id="errormsg">Введите корректный email</div>
    </div>
    <div class="elementContainer">
      <div><label for="password">Password</label></div>
      <div><input type="password" value="11111111111111111111" id="password"></div>
    </div>
    <div class="elementContainer" id='loginContainer'>
      <div id="checkboxContainer">
        <input type="checkbox" id='rememberCheckbox'>
        <label for="rememberCheckbox">remember me </label>
      </div>
      <div><button type="button" id="login">Click Me!</button></div>
    </div>
  </div>

  <script>

    var emailEl = document.getElementById('email');
    var errormsgEl = document.getElementById('errormsg');

    
    var loginButton = document.getElementById('login');
    loginButton.onclick = function() {
      emailEl.style.border = '2px solid red';
      errormsgEl.style.visibility = 'visible';
    };
  </script>

</body>

</html>
